<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <style>
    body {
    background-image: url("static/images/water.jpg");
  }
  </style>
  <title>Automated Rating For Kids Book</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="btn btn-danger navbar-btn" href="#">AHMA</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="">Home</a></li>
        <li><a href="search">Search</a></li>
        <li><a href="aboutUs">About Us</a></li>
        <li><a href="contactUs">Contact Us</a></li>

      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1>Automated Rating For Kids Book</h1>
    </div>
    <form class="btn center-block" id="input_form" method="POST" enctype="multipart/form-data" action="/rate/">
      {% csrf_token %}
      <div class="form-group mx-sm-3 mb-2">
        <label class="sr-only">book</label>
        <input type="file" class="form-control" id="input_book" placeholder="Insert your Book" name="uploaded_book" required>
      </div>
      <button type="submit" class="btn btn-primary mb-2" id="submit_button">Upload</button>
      <br>
      <br>
      <input type="radio" name="save" value="save" checked><strong><font color="white">&nbsp Save the book in our database for later improvement of the system</font></strong><br>
      <input type="radio" name="save" value="dont_save"><strong><font color="white">&nbsp Don't save the book in our database</font></strong>
    </form>
    <br>
  </div>
  </div>
</body>
</html>
